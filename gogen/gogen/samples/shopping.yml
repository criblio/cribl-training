begin: -1h
count: 10
randomizeCount: 0.5
earliest: -3s
interval: 1
latest: now
lines:
- _raw: $externalIP$ - - [$ts$] "$method$ $uri$&JSESSIONID=$sessionId$ HTTP/1.1" $httpstatus$ $size$ "$referrerUri$" "$userAgent$" $timeTaken$
  host: $webHost$
  index: cribl
  source: /opt/apache/log/access_combined.log
  sourcetype: access_combined
name: shoppingapache
randomizeCount: 0.33
# rater: partial_outage
singlePass: false
generator: timeTaken
tokens:
- format: template
  name: ts
  replacement: '02/Jan/2006:15:04:05 -0700'
  type: gotimestamp
- format: template
  name: method
  type: weightedChoice
  weightedChoice:
  - weight: 4
    choice: GET
  - weight: 1
    choice: POST
- format: template
  name: uri
  type: weightedChoice
  weightedChoice:
  - weight: 2
    choice: "/cart.do?action=$action$&itemId=$itemId$&product_id=$productId$"
  - weight: 2
    choice: "/product.screen?product_id=$productId$"
  - weight: 3
    choice: "/category.screen?category_id=$catId$"
  - weight: 1
    choice: "/oldlink?item_id=$itemId$"
  - weight: 5
    choice: "/static/$staticFile$?"
- format: template
  group: 3
  name: webHost
  sample: webhosts.csv
  srcField: host
  field: host
  type: fieldChoice
# - format: template
#   group: 3
#   name: webIP
#   sample: webhosts.csv
#   srcField: ip
#   type: fieldChoice
- format: template
  name: externalIP
  sample: external_ips.sample
  type: choice
- weightedChoice:
  - weight: 2
    choice: "purchase"
  - weight: 4
    choice: "addtocart"
  - weight: 1
    choice: "remove"
  - weight: 6
    choice: "view"
  - weight: 2
    choice: "changequantity"
  format: template
  name: action
  type: weightedChoice
- format: template
  name: itemId
  sample: items.sample
  type: choice
- format: template
  name: productId
  sample: products.sample
  type: choice
- format: template
  name: catId
  sample: categories.sample
  type: choice
- format: template
  name: httpstatus
  type: weightedChoice
  weightedChoice:
  - weight: 9
    choice: "200"
  - weight: 2
    choice: "503"
  - weight: 1
    choice: "400"
  - weight: 1
    choice: "404"
  - weight: 1
    choice: "406"
- format: template
  name: referrerUri
  type: weightedChoice
  weightedChoice:
  - weight: 2
    choice: "/cart.do?action=$referrerAction$&itemId=$referrerItemId$&product_id=$referrerProductId$"
  - weight: 2
    choice: "/product.screen?product_id=$referrerProductId$"
  - weight: 3
    choice: "/category.screen?category_id=$referrerCatId$"
  - weight: 1
    choice: "/oldlink?item_id=$referrerItemId$"
- choice:
  - "purchase"
  - "addtocart"
  - "remove"
  - "view"
  - "changequantity"
  format: template
  name: referrerAction
  type: choice
- format: template
  name: referrerItemId
  sample: items.sample
  type: choice
- format: template
  name: referrerProductId
  sample: products.sample
  type: choice
- format: template
  name: referrerCatId
  sample: categories.sample
  type: choice
- format: template
  name: userAgent
  sample: useragents.sample
  type: choice
- format: template
  name: size
  lower: 200
  replacement: int
  type: random
  upper: 4000
- format: template
  name: sessionIdForGenerator
  sample: session.csv
  type: fieldChoice
  srcField: sessionId
  type: fieldChoice
- format: template
  name: staticFile
  type: weightedChoice
  weightedChoice:
  - weight: 2
    choice: jquery.js
  - weight: 2
    choice: app.js
  - weight: 5
    choice: $img$.jpg
- format: template
  name: img
  type: random
  replacement: int
  lower: 1
  upper: 10000
