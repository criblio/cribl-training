asyncFuncTimeout: 1000
output: default
description: Log only on state change
functions:
  - id: regex_extract
    filter: sourcetype=='nagios'
    disabled: null
    conf:
      regex: /(?<__host>\S+) is (?<__state>\w+)$/
      source: _raw
    description: >-
      Extract Nagios 
  - id: demo_statechange
    filter: sourcetype=='nagios' && __host && __state
    disabled: null
    conf:
      namespace: __host
      init: __state
      check: >-
        prev == __state ? undefined : __state
    description: Log only on state change
