asyncFuncTimeout: 1000
output: default
description: Normalize events coming from Elastic Beats
functions:
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - name: _raw
          value: message
        - name: sourcetype
          value: "sourcetype ? sourcetype : input.type"
        - name: host
          value: "typeof(host) == 'object' ? host.name : host"
      remove:
        - beat
        - input
        - message
        - offset
        - prospector
        - __e['@timestamp']
  - id: auto_timestamp
    filter: "true"
    disabled: null
    conf:
      srcField: message
      dstField: _time
      defaultTimezone: local
      timeExpression: time.getTime() / 1000
      maxLen: 150
