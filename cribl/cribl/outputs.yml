outputs:
  default:
    defaultId: splunk
    type: default
  splunk:
    type: splunk
    host: splunk
    port: 9997
    onBackpressure: block
    nestedFields: none
    tls:
      disabled: true
  s3:
    type: s3
    bucket: business_event
    destPath: ""
    stagePath: /tmp/cribl
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    region: us-east-1
    endpoint: http://minio:9000
    signatureVersion: v4
    partitionExpr: "`${host}/${sourcetype}`"
    format: json
    baseFileName: CriblOut
    compress: none
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 60
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
  elastic:
    type: elastic
    pipeline: elastic
    url: http://elasticsearch:9200/_bulk
    index: cribl
    docType: cribl
    concurrency: 5
    maxPayloadSizeKB: 4096
    flushPeriodSec: 1
  s3_bigjson:
    type: s3
    bucket: bigjson
    destPath: ""
    stagePath: /tmp/cribl
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    region: us-east-1
    endpoint: http://minio:9000
    signatureVersion: v4
    partitionExpr: "`${host}/${sourcetype}`"
    format: json
    baseFileName: CriblOut
    compress: gzip
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 60
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
  graphite:
    type: graphite
    pipeline: graphite-conditioning
    protocol: tcp
    host: graphite
    port: 2003
    mtu: 512
    flushPeriodSec: 1
