outputs:
  default:
    defaultId: splunk
    type: default
  splunk:
    type: splunk
    host: splunk
    port: 9997
    onBackpressure: block
    nestedFields: none
    tls:
      disabled: true
  statsd:
    type: router
    rules:
      - filter: "true"
        output: splunk-metrics
        final: false
    onBackpressure: drop
  splunk-metrics:
    type: splunk
    pipeline: metrics_to_logs
    host: splunk
    port: 9998
    nestedFields: none
    tls:
      disabled: true
    connectionTimeout: 5000
    writeTimeout: 10000
    onBackpressure: queue
