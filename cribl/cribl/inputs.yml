inputs:
  http:
    type: http
    disabled: false
    host: 0.0.0.0
    port: 10080
    criblAPI: /cribl
    splunkHecAPI: ""
    tls:
      disabled: true
    authToken: ""
  tcpjson:
    type: tcpjson
    disabled: false
    pipeline: tcpjson-conditioning
    host: 0.0.0.0
    port: 10001
    tls:
      disabled: true
    ipWhitelistRegex: /.*/
    authToken: ""
  splunk:
    disabled: false
    host: 0.0.0.0
    tls:
      disabled: false
      requestCert: false
      rejectUnauthorized: false
      commonNameRegex: /.*cribl\.io.*/
      certPath: $CRIBL_HOME/local/cribl/auth/certs/splunk_server.crt
      privKeyPath: $CRIBL_HOME/local/cribl/auth/certs/splunk_server.key
      caPath: $CRIBL_HOME/local/cribl/auth/certs/splunk_server.pem
    ipWhitelistRegex: /.*/
    staleChannelFlushMs: 10000
    type: splunk
    port: 9999
