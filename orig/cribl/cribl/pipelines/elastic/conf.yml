asyncFuncTimeout: 1000
output: elastic
functions:
  - id: eval
    filter: "true"
    disabled: null
    conf:
      add:
        - name: message
          value: _raw
      remove:
        - _raw
        - _time
  - id: eval
    filter: /^{.+}$/.test(message)
    disabled: false
    conf:
      add:
        - name: ""
          value: Object.assign(__e, JSON.parse(message))
      remove:
        - message
